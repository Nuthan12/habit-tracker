<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ================= LOGIN SECTION ================= -->
  <div id="loginSection">
    <h1>Habit Tracker</h1>
    <p>Track habits. Track time. Track progress.</p>
    <button onclick="login()">Login with Google</button>
  </div>

  <!-- ================= APP SECTION ================= -->
 <div id="appSection" style="display:none;">

  <div class="header">
    <h2>My Habits</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Habit Selector -->
  <label>Select Habit</label>
  <select id="habitSelect" onchange="onHabitChange()">
    <option value="">-- Choose Habit --</option>
    <option value="reading">ðŸ“˜ Reading</option>
    <option value="walking">ðŸš¶ Walking</option>
  </select>

  <!-- Time-based habit -->
  <div id="timeSection" style="display:none;">
    <label>Start Time</label>
    <input type="time" id="startTime">

    <label>End Time</label>
    <input type="time" id="endTime">
  </div>

  <!-- Boolean habit -->
  <div id="booleanSection" style="display:none;">
    <button onclick="saveBoolean(true)">Mark Done</button>
    <button onclick="saveBoolean(false)">Mark Failed</button>
  </div>

  <button onclick="saveHabit()">Save</button>

  <h3>Progress</h3>
  <canvas id="habitChart"></canvas>

</div>

  <!-- App Logic -->
  <script src="app.js"></script>

</body>
</html>
